{% extends "base.html" %}

{% block content %}
  <h1>Edit Category</h1>

  <form action="{{ url_for('edit_category', category_id=category_id) }}" method="POST">
    
    {{ form.csrf_token }}
    <div>
      {{ form.name.label }}
      {{ form.name }}
    </div>
    <div>
      {{ form.submit }}
    </div>
  </form>

  <div class="links">
    <a href="{{ url_for('index') }}">Cancel</a>
  </div>
{% endblock %}
